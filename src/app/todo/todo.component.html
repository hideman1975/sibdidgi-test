
<mat-card class="example-card">
    <mat-card-subtitle>Изменить задачу</mat-card-subtitle>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Краткое описание</mat-label>
            <input matInput [(ngModel)]="todo.shortDescription">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Полное описание</mat-label>
            <textarea matInput [(ngModel)]="todo.description"></textarea>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Задача создана</mat-label>
            <input matInput [matDatepicker]="datepickerStart" [(ngModel)]="todo.dateCreate" name="startDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepickerStart"></mat-datepicker-toggle>
            <mat-datepicker #datepickerStart>
            </mat-datepicker>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>Задача выполнена</mat-label>
            <input matInput [matDatepicker]="datepickerComplete" [(ngModel)]="todo.dateComplete" name="startDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepickerComplete"></mat-datepicker-toggle>
            <mat-datepicker #datepickerComplete>
            </mat-datepicker>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Статус</mat-label>
            <input matInput [(ngModel)]="todo.status">
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
            <mat-select matInput [(ngModel)]="status" required (change)="eventSelection($event)">
                <mat-option *ngFor="let item of statuses" value="item">{{item}}</mat-option>
            </mat-select>
          </mat-form-field> -->
          
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="cancel()">Не сохранять</button>
        <button mat-button color="primary" (click)="save()">Сохранить</button>
    </mat-card-actions>
    
  </mat-card>
